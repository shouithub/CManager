name: Django CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEBUG: "False"
      SECRET_KEY: "ci-secret-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CSRF_TRUSTED_ORIGINS: "http://127.0.0.1,http://localhost"
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
    - name: Run Migrations
      run: |
        python manage.py migrate
    - name: Deploy Checks
      run: |
        python manage.py check --deploy
    - name: Collect Static
      run: |
        python manage.py collectstatic --noinput

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release Package
      run: |
        # Create a temporary directory for the release
        mkdir release_build
        
        # Copy project files (excluding git, venv, etc)
        rsync -av --progress ./ release_build/ --exclude .git --exclude .github --exclude __pycache__ --exclude *.pyc --exclude release_build
        
        # Create zip archive
        cd release_build
        zip -r ../CManager-${{ github.ref_name }}.zip .
        cd ..
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: CManager-${{ github.ref_name }}.zip
        generate_release_notes: true
